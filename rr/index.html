<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <style>
    body {
      margin: 0;
      font-family: "Amiri", serif;
      height: 100vh;
      background: url("1000220163.jpg");
      color: #263645;
    }

    /* زر الموسيقى */
    .music-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 8px 14px;
      border-radius: 50px;
      font-size: 14px;
      border: 1px solid #fff;
      cursor: pointer;
    }

    /* خلفية الفيديو */
      /* خلفية الفيديو */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 1s ease;
    }

    /* الأبواب */
    .door {
      position: fixed;
      top:500px;
      width: 60%;
      height: 96vh;
      z-index: 2;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transition: transform 2.5s ease-in-out;
    }

    .door.left {
      left: 50px;
      transform-origin: left center;
      background-image: url("55 (1).png");
    }

    .door.right {
      right: -250px;
      transform-origin: right center;
      background-image: url("55 (2).png");
    }

    /* حالة الفتح */
    .open .door.left {
      transform: perspective(1200px) rotateY(-100deg);
    }

    .open .door.right {
      transform: perspective(1200px) rotateY(100deg);
    }

    @media (max-width: 1024px) {
      .door {
        background-size: contain;
      }
    }

    @media (max-width: 768px) {
      .door {
        width: 50%;
        height: 100vh;
        background-size: cover;
      }
    }

    /* زر الدخول */
    .enter-btn {
      position: fixed;
      top: 50%;
      left: 55%;
      z-index: 3;
      background: rgba(255, 255, 255, 0.85);
      color: #263645;
      font-size: 1.5rem;
      border: none;
      padding: 19px 30px;
      border-radius: 80px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Amiri", serif;
    }

    .enter-btn:hover {
      background: #263645;
      color: #fff;
    }

    .content {
      position: relative;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background: #fdf8f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .open .video-bg {
      opacity: 0;
    }

    .show-content .content {
      opacity: 1;
      z-index: 3;
    }
    .page-content {
      position: relative;
      padding: 30px 15px 80px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 80%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #263645;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* عداد */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .time-box {
      color: white;
      padding: 20px 20px;
      border-radius: 15px;
      text-align: center;
      min-width: 60px;
      height: 70px;
      background: #263645;
    }

    .time-box span {
      display: block;
      font-size: 30px;
      font-weight: bold;
    }

    .time-label {
      font-size: 30px;
      margin-top: 5px;
      color: white;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
  </style>
</head>

<body>
  <!-- زر الموسيقى -->
  <button class="music-btn" onclick="toggleMusic()">🎵</button>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- فيديو خلف الأبواب -->
  <video class="video-bg" autoplay muted playsinline>
    <source src="a.mp4" type="video/mp4">
  </video>

  <!-- الأبواب -->
  <div class="door left"></div>
  <div class="door right"></div>

  <!-- زر الدخول -->
  <button class="enter-btn" id="enterBtn">اضغط للدخول</button>

  <!-- المحتوى -->
  <div class="page-content">
    <img src="1000220777.png" style="position: absolute;left: -200px;">
    <img src="1000220817.png" style="width: 600px;height: 900px;position: absolute;top: 200px;left: 10px;">
    <img src="1000220794.png" style="position: absolute;top: 1600px;width: 900px;left: -110px;">

    <p style="color: #263645; font-size: 20px; margin-top: 40px; animation: bounce 2s infinite;position: absolute;top: 1500px;left: 300px;">
      ↓ تاكيد الحضور ↓
    </p>

    <p id="welcomeText" style="font-size: 30px; color: #263645;position: absolute;top: 1800px;left:322px;">المكرمة، </p>

    <h2 style="top:1850px;position: absolute;left: 280px;font-size:40px;" id="attendanceTitle">هل ستحضر؟</h2>
    <div id="responseButtons" style="margin-top:30px;top:1950px;position: absolute;left: 210px;">
      <button style="padding:6px 12px;font-size: 20px;border-radius:5px;" onclick="confirmAttendance('yes')">نعم، بإذن الله</button>
      <button style="padding:6px 12px;font-size: 20px;border-radius:5px;" onclick="confirmAttendance('no')">لا، أعتذر عن الحضور</button>
    </div>
    <p id="responseMsg" style="margin-top:10px;position: absolute;top: 2100px;left: 330px;"></p>
    <div id="qrContainer" style="margin-top:20px;position: absolute;top: 2200px;left: 200px;"></div>

    <p style="color: rgb(0, 0, 0); font-size: 16px; margin-top: 40px; animation: bounce 2s infinite;position: absolute;top: 2400px;left: 300px;">
      ↓ تفاصيل الحفل ↓
    </p>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3624.6707907180357!2d46.837938325403954!3d24.703841178031816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2fa9d80414dc89%3A0x4c6795d330c79745!2z2YLYtdixINiv2YrYqtmK2YTYsiDZhNmE2KXYrdiq2YHYp9mE2KfYqiDZiNin2YTZhdik2KrZhdix2KfYqg!5e0!3m2!1sar!2ssa!4v1754914876687!5m2!1sar!2ssa" width="200" height="170" style="border:0;position: absolute; left: 250px;top: 2500px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  

    <img src="1000220819.png" style="width: 500px;height: 500px;position: absolute;top: 2600px;left: 90px;">
    <img src="135271.png" style="width: 1200px;height: 1200px;position: absolute;top: 3200px;left: -200px;">
    <h2 style="top:4000px;position: absolute;left: 280px;font-size:40px;">رسالتك الى العروسين</h2>
      <textarea style="top:4100px;position: absolute;left: 280px;font-size:40px;" id="msg" placeholder="اكتب رسالتك هنا..."></textarea><br>
      <button style="top:4300px;position: absolute;left: 280px;font-size:40px;" id="sendBtn">إرسال</button>
      <div style="top:4350px;position: absolute;left: 280px;font-size:40px;" class="status" id="status"></div>

    <div style="position: absolute; left: 190px;top: 3100px;" id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <div class="time-label">يوم</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="time-label">ساعة</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="time-label">دقيقة</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const videoBg = document.querySelector('.video-bg');
    const doors = document.querySelectorAll('.door');

    enterBtn.addEventListener('click', () => {
      document.body.classList.add('open');
      enterBtn.style.display = 'none';
      setTimeout(() => {
        document.body.classList.add('show-content');
        doors.forEach(door => door.style.display = 'none');
        videoBg.style.display = 'none';
      }, 2600);
    });

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      music.paused ? music.play() : music.pause();
    }

    const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
    document.getElementById("welcomeText").innerText += nameParam;

    const token = new URLSearchParams(location.search).get("token") || "";
    const qrContainer = document.getElementById("qrContainer");
    const responseButtons = document.getElementById("responseButtons");
    const attendanceTitle = document.getElementById("attendanceTitle");
    const responseMsg = document.getElementById("responseMsg");

    const scriptURL = "https://script.google.com/macros/s/AKfycbzxM7Xhzo7nj8x8rM-SLdIaQ4ttig7gtZ6_fND2oVhJmJwSey8wR4n4CQmJKnhxOiYVCg/exec";

    function confirmAttendance(response) {
      responseMsg.innerText = "⏳ جاري التسجيل...";
      fetch(`${scriptURL}?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
        .then(res => res.json())
        .then(res => {
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = res.message;
          if (res.status === "success" || res.status === "already") {
            showQR(res.qr);
          } else if (res.status === "declined") {
            qrContainer.innerHTML = "";
          }
        })
        .catch(() => {
          responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.";
        });
    }

    function showQR(link) {
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, { text: link, width: 200, height: 200 });
    }

    var countDownDate = new Date("Nov 07, 2025 20:00:00").getTime();
    setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "انتهى الوقت";
      }
    }, 1000);

    window.addEventListener('DOMContentLoaded', () => {
      fetch(`${scriptURL}?token=${token}&check=true`)
        .then(res => res.json())
        .then(res => {
          if (res.status === "already" || res.status === "used") {
            showQR(res.qr);
            responseButtons.style.display = "none";
            attendanceTitle.style.display = "none";
            responseMsg.innerText = res.message;
          } else if (res.status === "declined") {
            responseButtons.style.display = "none";
            attendanceTitle.style.display = "none";
            responseMsg.innerText = res.message || "نأسف لعدم تمكنك من الحضور.";
          }
        })
        .catch(() => {
          responseMsg.innerText = "❌ لم نتمكن من التحقق من حالتك.";
        });
    });


    sendMessageBtn.addEventListener("click", function() {
        const message = messageTextarea.value.trim();
        if(message === "") {
          messageStatus.style.color = "white";
          messageStatus.innerText = "⚠️ الرجاء كتابة رسالة قبل الإرسال.";
          return;
        }

        messageStatus.style.color = "white";
        messageStatus.innerText = "⏳ جاري إرسال الرسالة...";
        sendMessageBtn.disabled = true;

        fetch(scriptURL, {
            method: "POST",
            body: new URLSearchParams({
                action: "saveMessage",
                message: message,
                token: token
            })
        })
        .then(response => response.text())
        .then(data => {
            if (data.includes("success")) {
                messageStatus.style.color = "white";
                messageStatus.innerText = "✅ تم إرسال الرسالة بنجاح.";
                messageTextarea.value = "";
            } else if (data.includes("already_sent")) {
                messageStatus.style.color = "white";
                messageStatus.innerText = "⚠️ لقد أرسلت رسالة مسبقاً.";
            } else {
                messageStatus.style.color = "white";
                messageStatus.innerText = "❌ حدث خطأ، حاول مرة أخرى.";
            }
            sendMessageBtn.disabled = false;
        })
        .catch(() => {
            messageStatus.style.color = "red";
            messageStatus.innerText = "❌ فشل الاتصال بالخادم.";
            sendMessageBtn.disabled = false;
        });
    });
  });
  </script>
</body>
</html>
