<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دعوة زواج</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Cairo", sans-serif;
      background: #000;
    }

    /* المشهد الخلفي */
    .scene {
      background: url("115904.jpg") no-repeat center center/cover;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* الباب */
    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 3;
      transition: transform 2s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .door.left {
      left: 0;
      background-image: url("IMG_٢٠٢٥٠٨١٩_١٨٠١٥٢.jpg"); /* صورة الباب اليسار */
    }

    .door.right {
      right: 0;
      background-image: url("IMG_٢٠٢٥٠٨١٩_١٨٠٢٣٦.jpg"); /* صورة الباب اليمين */
    }

    /* لما يفتح الباب */
    .open .left {
      transform: translateX(-100%);
    }

    .open .right {
      transform: translateX(100%);
    }

    /* البطاقات */
    .cards {
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    .card {
      width: 200px;
      height: 300px;
      background: url("115948.png") no-repeat center center/cover; /* خلفية للكرت */
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #3c2e1f;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* العرض الكامل */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .fullscreen-content {
      background: #fff;
      color: #000;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: scale(0.5);
      opacity: 0;
      animation: zoomIn 0.6s ease forwards;
    }

    /* الانيميشن */
    @keyframes zoomIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #b88b5c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .back-btn:hover {
      background: #8c6239;
    }
  </style>
</head>
<body>

  <!-- الباب -->
  <div class="door left"></div>
  <div class="door right"></div>

  <!-- المشهد -->
  <div class="scene">
    <div class="cards">
      <div class="card" onclick="openCard('أهلاً بكم في حفل زفافنا 🎉')">الترحيب</div>
      <div class="card" onclick="openCard('📅 التاريخ: 3 / 11 / 2025')">التاريخ</div>
      <div class="card" onclick="openCard('📍 المكان: قاعة الاحتفالات الكبرى')">المكان</div>
    </div>
  </div>

  <!-- العرض الكامل -->
  <div id="fullscreen" class="fullscreen" style="display:none;">
    <div class="fullscreen-content" id="fullscreenContent"></div>
    <button class="back-btn" onclick="closeCard()">رجوع</button>
  </div>

  <script>
    // يفتح الباب بعد ثانيتين
    setTimeout(() => {
      document.body.classList.add("open");
    }, 2000);

    // فتح البطاقة
    function openCard(content) {
      document.getElementById("fullscreen").style.display = "flex";
      document.getElementById("fullscreenContent").innerText = content;
    }

    // إغلاق البطاقة
    function closeCard() {
      document.getElementById("fullscreen").style.display = "none";
    }
  </script>

</body>
</html>
