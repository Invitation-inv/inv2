<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دعوة زواج</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Cairo", sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* المشهد */
    .scene {
      background: url("115904.jpg") no-repeat center center/cover;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
    }

    .cards {
      display: flex;
      gap: 5vw;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 120px;
      height: 180px;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease, box-shadow 0.8s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .card .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      font-size: 14px;
      background: url("115948.png") no-repeat center center/cover; /* نفس الخلفية */
      color: #3c2e1f;
    }

    .card .back {
      transform: rotateY(180deg);
      color: #000;
      background: url("115948.png") no-repeat center center/cover; /* نفس الخلفية */
    }

    .card.open {
      transform: rotateY(180deg) scale(1.1);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      z-index: 10;
    }

    @media (min-width: 768px) {
      .card { width: 180px; height: 250px; }
      .card .face { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cards">
      <div class="card" onclick="toggleCard(this)">
        <div class="face front">الترحيب</div>
        <div class="face back">🎉 أهلاً بكم في حفل زفافنا</div>
      </div>

      <div class="card" onclick="toggleCard(this)">
        <div class="face front">التاريخ</div>
        <div class="face back">📅 3 / 11 / 2025</div>
      </div>

      <div class="card" onclick="toggleCard(this)">
        <div class="face front">المكان</div>
        <div class="face back">📍 قاعة الاحتفالات الكبرى</div>
      </div>
    </div>
  </div>

  <script>
    function toggleCard(card) {
      document.querySelectorAll(".card").forEach(c => c.classList.remove("open"));
      card.classList.add("open");
    }
  </script>

</body>
</html>
