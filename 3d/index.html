<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دعوة زواج</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Cairo", sans-serif;
      background: #000;
    }

    /* المشهد */
    .scene {
      background: url("115904.jpg") no-repeat center center/cover;
      width: 120%;
      height: 120%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vw;
      z-index: 1;
    }

    /* الكروت */
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 5vw;
      justify-content: center;
    }
    .card {
      width: 35vw;
      height: 50vw;
      max-width: 180px;
      max-height: 250px;
      background: url("115948.png") no-repeat center center/cover;
      border-radius: 15px;
      padding: 2vw;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 3.5vw; /* صغير من برا */
      font-weight: bold;
      color: #3c2e1f;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }

    /* العرض الكامل */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
      padding: 5vw;
      animation: zoomIn 0.6s ease forwards;
    }
    .fullscreen-content {
      background: rgba(255,255,255,0.9);
      color: #000;
      border-radius: 15px;
      padding: 6vw;
      width: 90%;
      max-width: 400px;
      font-size: 5vw; /* يكبر لما يفتح */
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    @keyframes zoomIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .back-btn {
      margin-top: 5vw;
      padding: 3vw 6vw;
      background: #b88b5c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 4vw;
    }
    .back-btn:hover { background: #8c6239; }

    @media (min-width: 768px) {
      .card { width: 180px; height: 250px; font-size: 16px; }
      .fullscreen-content { font-size: 20px; }
      .back-btn { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cards">
      <div class="card" style="background-image: url('115948.png')" onclick="openCard('أهلاً بكم في حفل زفافنا 🎉','card1.jpg')">
        الترحيب
      </div>
      <div class="card" style="background-image: url('115948.png')" onclick="openCard('📅 التاريخ: 3 / 11 / 2025','card2.jpg')">
        التاريخ
      </div>
      <div class="card" style="background-image: url('115948.png')" onclick="openCard('📍 المكان: قاعة الاحتفالات الكبرى','card3.jpg')">
        المكان
      </div>
    </div>
  </div>

  <!-- العرض الكامل -->
  <div id="fullscreen" class="fullscreen">
    <div class="fullscreen-content" id="fullscreenContent"></div>
    <button class="back-btn" onclick="closeCard()">رجوع</button>
  </div>

  <script>
    // فتح البطاقة
    function openCard(content, bgImage) {
      const fullscreen = document.getElementById("fullscreen");
      fullscreen.style.display = "flex";
      fullscreen.style.backgroundImage = `url(${bgImage})`;
      document.getElementById("fullscreenContent").innerText = content;
    }

    // إغلاق البطاقة
    function closeCard() {
      document.getElementById("fullscreen").style.display = "none";
    }
  </script>

</body>
</html>
