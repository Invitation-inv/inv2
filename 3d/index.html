<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زواج 3D</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Tahoma", sans-serif;
      overflow: hidden;
    }

    :root {
      --hall-bg: url('115904.jpg'); /* ضع صورة القاعة هنا */
    }

    /* ===== القاعة ===== */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--hall-bg) center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* مثال كرت */
    .card {
      width: 250px;
      height: 150px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* ===== شاشة الانترو ===== */
    .intro {
      position: fixed;
      inset: 0;
      background: var(--hall-bg) center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 9999;
      perspective: 1200px; /* مهم للـ 3D */
    }

    /* الأبواب */
    .door {
      position: absolute;
      top: 0; bottom: 0;
      width: 50%;
      background: var(--hall-bg) center/cover no-repeat;
      transition: transform 1.5s ease-in-out;
      z-index: 2;
    }

    .door.left {
      left: 0;
      background-position: left center;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      background-position: right center;
      transform-origin: right center;
    }

    /* المحتوى (النص + الزر) */
    .intro-content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
    }

    .intro-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    #startBtn {
      padding: .7rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    /* حالة الفتح */
    .intro.open .door.left {
      transform: rotateY(-100deg);
    }
    .intro.open .door.right {
      transform: rotateY(100deg);
    }
    .intro.open .intro-content {
      opacity: 0;
      transition: opacity .6s;
    }
  </style>
</head>
<body>

  <!-- شاشة الانترو -->
  <div class="intro" id="intro">
    <div class="door left"></div>
    <div class="door right"></div>
    <div class="intro-content">
      <h1>أهلاً بكم في حفلنا</h1>
      <button id="startBtn">ابدأ</button>
    </div>
  </div>

  <!-- القاعة -->
  <main class="scene">
    <div class="card">كرت دعوة</div>
  </main>

  <script>
    const intro = document.getElementById("intro");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      intro.classList.add("open");
      setTimeout(() => {
        intro.style.display = "none"; // يخفي شاشة الانترو بعد الانفتاح
      }, 1600);
    });
  </script>

</body>
</html>
