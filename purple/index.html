     body {
      margin: 0;
      font-family: "Amiri", serif;

      background: url('1000220163.jpg') no-repeat center/cover;

         background-size: cover;

    .page-content {
          position: relative;

    /* الظرف (الانترو) */
    .envelope {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: url("11 (2).jpg");

    }

    .top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      background: url("11 (1).jpg") no-repeat center/cover;
      transition: transform 1s ease;
      z-index: 3;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      clip-path: polygon(0 100%, 100% 100%, 50% 0);
      background: url("11 (1).jpg") no-repeat center/cover;
      transition: transform 1s ease;
      z-index: 3;
    }

    .seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 300px;
      max-height: 300px;
      border-radius: 50%;
      background: url('22.png') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4vw;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.8s ease;
      z-index: 4;
    }

    .flowers {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .flower-bottom {
      position: absolute;
      bottom: -40%;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      max-width: 300px;
      opacity: 0;
      transition: all 1.2s ease;
    }

    .open .top { transform: translateY(-100%); }
    .open .bottom { transform: translateY(100%); }
    .open .seal { transform: translate(-50%, -50%) scale(0); }
    .open .flower-bottom { bottom: 5%; opacity: 1; }

    /* زر الموسيقى */
    .music-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 14px;
      border-radius: 50px;
      font-size: 14px;
      border: 1px solid #fff;
      cursor: pointer;
    }
  button {
      padding: 20px 20px;
      font-size: 13px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-color: transparent;
      color: #000000;
      background-color: #5a0b66;

    /* المحتوى */
    .page-content {
      position: relative;
      z-index: 1;
      display: none; /* مخفي إلى أن يفتح الظرف */
      text-align: center;
      padding: 40px 10px;
      background-attachment: fixed;
      width: auto;
    }

    .gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }

    .gif-container img {
      width: 400px;
      height: 800px;
      max-width: 90vw;
      object-fit: contain;
    }
      .time-box {
      color: #3c2e1f;
      padding: 15px;
      border-radius: 15px;
      min-width: 80px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 50px;
      height: 50px;
      text-align: center;
       background-image: url('11 (1).jpg');


    }
    .time-box span {
      display: block;
      font-size: 28px;
      font-weight: bold;
    }
    
    .message-box {
 
      margin: 20px auto;
      padding: 10px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
       background-image: url('11 (1).jpg');


    }

    .message-box textarea {
      width: 80%;
      height: 80px;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 8px;
      resize: none;
      background: white;
      color: #000000 ;
    }

    .message-box button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: rgb(255, 249, 249);
      color: #5a0b66;
      border-radius: 20px;
      cursor: pointer;
      top: 10px;
    }
    .message-box button:hover {
      background:  black;
    }

    .message-status {
        margin-top: 10px;
        font-weight: bold;
    }
     .envelope1 {
      width: 224px;
      height: 224px;
      overflow: hidden;
      position: relative;
      transition: all ease;
      animation: tremble 1s ease-out 1;
      transform: rotate(15deg);
    }

    .envelope--base {
      top: 100px;
      z-index: 2;
      width: 220px;
      height: 121px;
      position: relative;
      border-radius: 4px;
      border: 2px solid #00000024;
      background-color: #f3f3f3;
    }

    .envelope__tab {
      left: 28px;
      z-index: 1;
      bottom: 26px;
      width: 212px;
      height: 140px;
      position: absolute;
      transform: rotateZ(45deg);
      border-top-left-radius: 30px;
      background-color: #f3f3f3;
      border: 2px solid #00000024;
    }

    .envelope__letter {
      left: 29px;
      z-index: 3;
      width: 158px;
      bottom: 17px;
      height: 160px;
      cursor: pointer;
      font-size: 16px;
      font-style: oblique;
      padding: 12px 18px;
      border-radius: 8px;
      position: absolute;
      box-sizing: border-box;
      background-size: cover;
      color: #a59090;
      border: 1px solid #00000024;
      transition: all 0.6s linear 0.4s;
      background-image: url("https://i.pinimg.com/564x/03/c3/fe/03c3fe8f10c79787d45f0cff0bc7bb52.jpg");
    }

    .envelope__letter:hover {
      height: 200px;
      color: #4c4444;
    }

    .envelope__letter:before {
      content: "";
      height: 0;
      width: 6px;
      right: -34px;
      bottom: -17px;
      position: absolute;
      border-top: 56px solid transparent;
      border-left: 107px solid #ffffff;
      border-right: 107px solid #ffffff;
      border-bottom: 65px solid #f3f3f3;
    }

    @keyframes shadow {
      0% { width: 230px; }
      50% { width: 200px; }
      100% { width: 230px; }
    }

    @keyframes tremble {
      0% { transform: rotate(-1deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }

  </style>
</head>
<body>

  <!-- الظرف -->

     <div id="responseButtons" style="margin-top:30px;top:1400px;position: absolute;left: 160px;z-index: 2;">
      <button style="padding:6px 12px;font-size: 20px;border-radius:5px;  background-color: #5a0b66;color: #ffffff;" onclick="confirmAttendance('yes')">نعم، بإذن الله</button>

    </div>
  <p id="responseMsg" style="margin-top: 20px;top: 1550px;position: absolute;left: 300px;"></p>
    <div class="qr-wrapper">
      <div id="qrContainer" style="margin-top: 20px;top:1200px;position: absolute;left: 260px;"></div>

    <h1  id="qrNote" style="display: none; font-size: 14px;top:1300px;position: absolute;left: 300px;">📌 استخدم رمز الدخول عند الوصول للقاعة.</h1>

    <button id="downloadBtn" style="display: none; margin-top: 10px;top:1400px;position: absolute;left: 330px;">📥تحميل الدعوة</button>
     <img src="1000220628.png" style="width: 400px; height: 400px; margin-top: 40px;left: 140px;position: absolute;top:2200px ;">

     <h2 style="top:2420px;position: absolute;left: 250px;" id="attendanceTitle">رسالتك للعروسين</h2>
    <div style="margin-top: 20px;top:2600px;position: absolute;left: 170px;" class="message-box">

    <button  id="sendMessageBtn"> إرسال</button>

     </div>

           <img src="1000220238.png" style="width: 800px; height: 800px; margin-top: 40px;left: 140px;position: absolute;top:3400px ;">
           <img src="c971824fca18f817fa8de61bba39dcf1.png" style="width: 400px; height: 400px; margin-top: -100px;left: -150px;position: absolute;top:3900px ;">

<div style="position: absolute;top: 3900px;left: 360px;" class="time-box">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
 const seal = document.getElementById("seal");
    const envelope = document.getElementById("envelope");
    const gif = document.getElementById("myGif");
    const pageContent = document.getElementById("pageContent");
    const gifSrc = "1000219897.gif"; // ملف الـ GIF

    seal.addEventListener("click", () => {
      envelope.classList.add("open");

      setTimeout(() => {
        gif.src = gifSrc;
      }, 500);

      // بعد الفتح، نخفي الظرف ونظهر الدعوة
      setTimeout(() => {
          envelope.style.display = "none";
    document.body.style.overflow = "auto";
    document.body.style.backgroundAttachment = "fixed";
    document.body.style.backgroundSize = "cover";
    pageContent.style.display = "block";



      }, 1500);
    });


    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) music.play();
      else music.pause();
    }

   const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
  const welcomeText = document.getElementById("welcomeText");
  if (welcomeText) {
    welcomeText.innerText += nameParam;
  }

  const token = new URLSearchParams(location.search).get("token") || "";
  const qrContainer = document.getElementById("qrContainer");
  const responseButtons = document.getElementById("responseButtons");
  const attendanceTitle = document.getElementById("attendanceTitle");
  const responseMsg = document.getElementById("responseMsg");
  const qrNote = document.getElementById("qrNote");
  const downloadBtn = document.getElementById("downloadBtn");
  const invitationCount = document.getElementById("invitationCount");
 
  // Elements for the message box
  const messageTextarea = document.getElementById("message");
  const sendMessageBtn = document.getElementById("sendMessageBtn");
  const messageStatus = document.getElementById("messageStatus");

  // URL for the Google Apps Script
  const scriptURL = "https://script.google.com/macros/s/AKfycbxmecszWPiwb6gVqJpD7XRjavpHOCzrJeqcQjN1ziqLOl-fShjA2kfQi41ZDz_4QZcBoA/exec";


  function confirmAttendance(response) {
    responseMsg.innerText = "⏳ جاري التسجيل...";
    fetch(`${scriptURL}?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
      .then(res => res.json())
      .then(res => {
        responseButtons.style.display = "none";
        attendanceTitle.style.display = "none";
        responseMsg.innerText = res.message;

        if (res.status === "success" || res.status === "already") {
          showQR(res.qr, res.max);
        } else if (res.status === "declined") {
          qrContainer.innerHTML = "";
          qrNote.style.display = "none";
          invitationCount.style.display = "none";
        }
      })
      .catch(() => {
        responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      });
  }

  function showQR(link, count) {
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, { text: link, width: 200, height: 200 });
    qrNote.style.display = "block";
    invitationCount.style.display = "block";
    invitationCount.innerText = `📩 عدد الدعوات: ${count}`;
    downloadBtn.style.display = "inline-block";
  }

  downloadBtn.onclick = () => {
    const img = qrContainer.querySelector("img");
    if (img) {
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr_code.png";
      link.click();
    }
  };

var countDownDate = new Date("oct 30, 2025 20:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "انتهى الوقت";
    }
  }, 1000);


  window.addEventListener('DOMContentLoaded', () => {
    fetch(`${scriptURL}?token=${token}&check=true`)
      .then(res => res.json())
      .then(res => {
        if (res.status === "already" || res.status === "used") {
          showQR(res.qr, res.max);
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = res.message;
        } else if (res.status === "declined") {
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = res.message || "نأسف لعدم تمكنك من الحضور.";
        }
      })
      .catch(() => {
        responseMsg.innerText = "❌ لم نتمكن من التحقق من حالتك.";
      });

    sendMessageBtn.addEventListener("click", function() {
        const message = messageTextarea.value.trim();
        if(message === "") {
          messageStatus.style.color = "white";
          messageStatus.innerText = "⚠️ الرجاء كتابة رسالة قبل الإرسال.";
          return;
        }

        messageStatus.style.color = "white";
        messageStatus.innerText = "⏳ جاري إرسال الرسالة...";
        sendMessageBtn.disabled = true;

        fetch(scriptURL, {
            method: "POST",
            body: new URLSearchParams({
                action: "saveMessage",
                message: message,
                token: token
            })
        })
        .then(response => response.text())
        .then(data => {
            if (data.includes("success")) {
                messageStatus.style.color = "white";
                messageStatus.innerText = "✅ تم إرسال الرسالة بنجاح.";
                messageTextarea.value = "";
            } else if (data.includes("already_sent")) {
                messageStatus.style.color = "white";
                messageStatus.innerText = "⚠️ لقد أرسلت رسالة مسبقاً.";
            } else {
                messageStatus.style.color = "white";
                messageStatus.innerText = "❌ حدث خطأ، حاول مرة أخرى.";
            }
            sendMessageBtn.disabled = false;
        })
        .catch(() => {
            messageStatus.style.color = "red";
            messageStatus.innerText = "❌ فشل الاتصال بالخادم.";
            sendMessageBtn.disabled = false;
        });
    });
  });

  </script>
