  <style>
    body {
      margin: 0;
      font-family: "Amiri", serif;
      height: 100vh;
      background: url("11.jpg")  ;
      color: #1e4716;
      overflow-x: hidden;
    }

    /* زر الموسيقى */
    .music-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 14px;
      border-radius: 50px;
      font-size: 14px;
      border: 1px solid #fff;
      cursor: pointer;
    }

    /* خلفية الفيديو */
   .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 1s ease;
    }

    /* الأبواب */
    .door {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
      background-size: cover;
      background-position: center;
      transition: transform 2.5s ease-in-out;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
      background-image: url("l.png"); 
      /* ← صورة الباب الأيسر */
      left: -10px;
      height: 600px;
      width: 300px;
      top: 150px;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
      background-image: url("r.png"); /* ← صورة الباب الأيمن */
      height: 600px;
      width: 300px;
      top: 150px;
      right: -30px;
    }


    /* زر الدخول */
    .enter-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      background: rgba(255, 255, 255, 0.85);
      color: #3b2417;
      font-size: 1.5rem;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Amiri", serif;
    }

    .enter-btn:hover {
      background: #3b2417;
      color: #fff;
    }
        .content {
      position: relative;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background: #fdf8f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    /* حالة الفتح */
    .open .door.left {
      transform: perspective(1000px) rotateY(-100deg);
    }

    .open .door.right {
      transform: perspective(1000px) rotateY(100deg);
    }

    .open .video-bg {
      opacity: 0;
    }

    .show-content .content {
      opacity: 1;
      z-index: 3;
    }

    /* المحتوى العام */
    .page-content {
      position: relative;
      z-index: 2;
      padding: 30px 15px 80px;
      max-width: 700px;
      margin: auto;
    }

    /* الصناديق */
    .card {
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    .card h1, .card h2 {
      margin-bottom: 20px;
    }

    /* أزرار */
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #1e4716;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* عداد */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .time-box {
      color: white;
    
      padding: 10px 15px;
      border-radius: 15px;
      text-align: center;
      min-width: 30px;
      height: 70px;
      background: #1e4716;

    }

    .time-box span {
      display: block;
      font-size: 30px;
      font-weight: bold;
    }

    .time-label {
      font-size: 30px;
      margin-top: 5px;
      color: white;
      

    }
  .message-box {
 
      margin: 20px auto;
      padding: 20px;
      border-radius: 19px;
      max-width: 600px;
      text-align: center;
      background: #1e4716;

    }

    .message-box textarea {
      width: 80%;
      height: 80px;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 8px;
      resize: none;
      background: white;
      color: rgb(0, 0, 0) ;
    }

    .message-box button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: white;
      color: black;
      border-radius: 20px;
      cursor: pointer;
    }
    .message-box button:hover {
      background:  rgb(255, 255, 255);
    }

    .message-status {
        margin-top: 10px;
        font-weight: bold;
    }
    
    

  </style>
</head>

  <!-- QR code مكتبة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    function openDoors() {
      const intro = document.getElementById("intro");
      intro.classList.add("open");
      setTimeout(() => { intro.style.display = "none"; }, 2200);
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      music.paused ? music.play() : music.pause();
    }
 const nameParam = new URLSearchParams(location.search).get("name") || "ضيفنا";
  const welcomeText = document.getElementById("welcomeText");
  if (welcomeText) {
    welcomeText.innerText += nameParam;
  }

  const token = new URLSearchParams(location.search).get("token") || "";
  const qrContainer = document.getElementById("qrContainer");
  const responseButtons = document.getElementById("responseButtons");
  const attendanceTitle = document.getElementById("attendanceTitle");
  const responseMsg = document.getElementById("responseMsg");
  const qrNote = document.getElementById("qrNote");
  const downloadBtn = document.getElementById("downloadBtn");
  const invitationCount = document.getElementById("invitationCount");
 
  // Elements for the message box
  const messageTextarea = document.getElementById("message");
  const sendMessageBtn = document.getElementById("sendMessageBtn");
  const messageStatus = document.getElementById("messageStatus");

  // URL for the Google Apps Script
  const scriptURL = "https://script.google.com/macros/s/AKfycbxmecszWPiwb6gVqJpD7XRjavpHOCzrJeqcQjN1ziqLOl-fShjA2kfQi41ZDz_4QZcBoA/exec";


  function confirmAttendance(response) {
    responseMsg.innerText = "⏳ جاري التسجيل...";
    fetch(`${scriptURL}?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
      .then(res => res.json())
      .then(res => {
        responseButtons.style.display = "none";
        attendanceTitle.style.display = "none";
        responseMsg.innerText = res.message;

        if (res.status === "success" || res.status === "already") {
          showQR(res.qr, res.max);
        } else if (res.status === "declined") {
          qrContainer.innerHTML = "";
          qrNote.style.display = "none";
          invitationCount.style.display = "none";
        }
      })
      .catch(() => {
        responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      });
  }

  function showQR(link, count) {
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, { text: link, width: 200, height: 200 });
    qrNote.style.display = "block";
    invitationCount.style.display = "block";
    invitationCount.innerText = `📩 عدد الدعوات: ${count}`;
    downloadBtn.style.display = "inline-block";
  }

  downloadBtn.onclick = () => {
    const img = qrContainer.querySelector("img");
    if (img) {
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr_code.png";
      link.click();
    }
  };

var countDownDate = new Date("oct 10, 2025 20:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "انتهى الوقت";
    }
  }, 1000);


  window.addEventListener('DOMContentLoaded', () => {
    fetch(`${scriptURL}?token=${token}&check=true`)
      .then(res => res.json())
      .then(res => {
        if (res.status === "already" || res.status === "used") {
          showQR(res.qr, res.max);
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = res.message;
        } else if (res.status === "declined") {
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = res.message || "نأسف لعدم تمكنك من الحضور.";
        }
      })
      .catch(() => {
        responseMsg.innerText = "❌ لم نتمكن من التحقق من حالتك.";
      });

    sendMessageBtn.addEventListener("click", function() {
        const message = messageTextarea.value.trim();
        if(message === "") {
          messageStatus.style.color = "white";
          messageStatus.innerText = "⚠️ الرجاء كتابة رسالة قبل الإرسال.";
          return;
        }

        messageStatus.style.color = "white";
        messageStatus.innerText = "⏳ جاري إرسال الرسالة...";
        sendMessageBtn.disabled = true;

        fetch(scriptURL, {
            method: "POST",
            body: new URLSearchParams({
                action: "saveMessage",
                message: message,
                token: token
            })
        })
        .then(response => response.text())
        .then(data => {
            if (data.includes("success")) {
                messageStatus.style.color = "white";
                messageStatus.innerText = "✅ تم إرسال الرسالة بنجاح.";
                messageTextarea.value = "";
            } else if (data.includes("already_sent")) {
                messageStatus.style.color = "white";
                messageStatus.innerText = "⚠️ لقد أرسلت رسالة مسبقاً.";
            } else {
                messageStatus.style.color = "white";
                messageStatus.innerText = "❌ حدث خطأ، حاول مرة أخرى.";
            }
            sendMessageBtn.disabled = false;
        })
        .catch(() => {
            messageStatus.style.color = "red";
            messageStatus.innerText = "❌ فشل الاتصال بالخادم.";
            sendMessageBtn.disabled = false;
        });
    });
  });

  </script>
