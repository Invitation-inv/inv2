<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <style>
    body {
      margin: 0;
      font-family: "Amiri", serif;
      background: url("1000220163.jpg");
      background-size: cover;
      color: #263645;
      overflow-x: hidden;
    }

    .music-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 8px 14px;
      border-radius: 50px;
      font-size: 14px;
      border: 1px solid #fff;
      cursor: pointer;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 1s ease;
    }

    .door {
      position: fixed;
      top: 500px;
      width: 60%;
      height: 96vh;
      z-index: 2;
      background-size: cover;
      background-position: center;
      transition: transform 2.5s ease-in-out;
    }
    .door.left { left: 50px; transform-origin: left center; background-image: url("55 (1).png"); }
    .door.right { right: -250px; transform-origin: right center; background-image: url("55 (2).png"); }
    .open .door.left { transform: perspective(1200px) rotateY(-100deg); }
    .open .door.right { transform: perspective(1200px) rotateY(100deg); }

    .enter-btn {
      position: fixed;
      top: 50%;
      left: 55%;
      z-index: 3;
      background: rgba(255, 255, 255, 0.85);
      color: #263645;
      font-size: 1.5rem;
      border: none;
      padding: 19px 30px;
      border-radius: 80px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Amiri", serif;
    }
    .enter-btn:hover { background: #263645; color: #fff; }

    .page-content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 40px 15px 100px;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #263645;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .time-box {
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      text-align: center;
      background: #263645;
    }

    .message-box {
      background: #1e4716;
      color: white;
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
    }
    .message-box textarea {
      width: 90%;
      height: 80px;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 8px;
      resize: none;
    }

    .message-status { margin-top: 10px; font-weight: bold; }

  </style>
</head>
<body>
  <button class="music-btn" onclick="toggleMusic()">🎵</button>
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <video class="video-bg" autoplay muted playsinline>
    <source src="a.mp4" type="video/mp4">
  </video>

  <div class="door left"></div>
  <div class="door right"></div>
  <button class="enter-btn" id="enterBtn">اضغط للدخول</button>

  <div class="page-content">
    <h2 id="welcomeText">أهلاً وسهلاً المكرمة <span id="guestName"></span></h2>
    <h3 id="attendanceTitle">هل ستشرفينا بحضورك؟</h3>

    <div id="responseButtons">
      <button onclick="confirmAttendance('yes')">نعم، بإذن الله</button>
      <button onclick="confirmAttendance('no')">لا، أعتذر عن الحضور</button>
    </div>

    <p id="responseMsg" style="margin-top:10px;"></p>
    <div id="qrContainer" style="margin-top:20px;"></div>

    <!-- صندوق الرسالة -->
    <div class="message-box">
      <h3>اكتبي تهنئتك 💌</h3>
      <textarea id="message" placeholder="اكتبي رسالتك هنا..."></textarea><br>
      <button id="sendMessageBtn">إرسال</button>
      <div id="messageStatus" class="message-status"></div>
    </div>

    <!-- العد التنازلي -->
    <h3>العد التنازلي للحفل 🎉</h3>
    <div id="countdown">
      <div class="time-box"><span id="days">00</span>يوم</div>
      <div class="time-box"><span id="hours">00</span>ساعة</div>
      <div class="time-box"><span id="minutes">00</span>دقيقة</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const enterBtn = document.getElementById('enterBtn');
    const videoBg = document.querySelector('.video-bg');
    const doors = document.querySelectorAll('.door');

    enterBtn.addEventListener('click', () => {
      document.body.classList.add('open');
      enterBtn.style.display = 'none';
      setTimeout(() => {
        doors.forEach(d => d.style.display = 'none');
        videoBg.style.display = 'none';
      }, 2500);
    });

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      music.paused ? music.play() : music.pause();
    }

    const params = new URLSearchParams(location.search);
    const nameParam = params.get("name") || "ضيفنا";
    const token = params.get("token") || "";
    document.getElementById("guestName").innerText = nameParam;

    const scriptURL = "https://script.google.com/macros/s/AKfycbyC4QCsqhoSUmWGIYsxeFVVZnZObSOmm92dq4O1_JAdoiN4ekq_dwAG2S0rStjOmQTA3Q/exec";

    const responseButtons = document.getElementById("responseButtons");
    const attendanceTitle = document.getElementById("attendanceTitle");
    const responseMsg = document.getElementById("responseMsg");
    const qrContainer = document.getElementById("qrContainer");

    // ✅ التحقق من الرد السابق (يمنع التكرار)
    fetch(`${scriptURL}?token=${token}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "already") {
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = data.message;
          if (data.qr) showQR(data.qr);
        }
      })
      .catch(err => console.log("Error:", err));

    function confirmAttendance(response) {
      responseMsg.innerText = "⏳ جاري التسجيل...";
      fetch(`${scriptURL}?name=${encodeURIComponent(nameParam)}&token=${token}&response=${response}`)
        .then(res => res.json())
        .then(res => {
          responseButtons.style.display = "none";
          attendanceTitle.style.display = "none";
          responseMsg.innerText = res.message;
          if (res.status === "success" || res.status === "already") showQR(res.qr);
        })
        .catch(() => responseMsg.innerText = "❌ حدث خطأ أثناء الاتصال بالخادم.");
    }

    function showQR(link) {
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, { text: link, width: 200, height: 200 });
    }

    // ✅ عداد تنازلي
    var countDownDate = new Date("Nov 07, 2025 20:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      if (distance < 0) clearInterval(x);
    }, 1000);

    // ✅ إرسال الرسائل
    const messageTextarea = document.getElementById("message");
    const sendMessageBtn = document.getElementById("sendMessageBtn");
    const messageStatus = document.getElementById("messageStatus");

    sendMessageBtn.addEventListener("click", () => {
      const message = messageTextarea.value.trim();
      if (message === "") {
        messageStatus.innerText = "⚠️ الرجاء كتابة رسالة قبل الإرسال.";
        return;
      }
      messageStatus.innerText = "⏳ جاري إرسال الرسالة...";
      sendMessageBtn.disabled = true;

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "saveMessage",
          message: message,
          token: token
        })
      })
      .then(response => response.text())
      .then(data => {
        if (data.includes("success")) {
          messageStatus.innerText = "✅ تم إرسال الرسالة بنجاح.";
          messageTextarea.value = "";
        } else if (data.includes("already_sent")) {
          messageStatus.innerText = "⚠️ لقد أرسلتِ رسالة مسبقاً.";
        } else {
          messageStatus.innerText = "❌ حدث خطأ، حاولِ مرة أخرى.";
        }
        sendMessageBtn.disabled = false;
      })
      .catch(() => {
        messageStatus.innerText = "❌ فشل الاتصال بالخادم.";
        sendMessageBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
