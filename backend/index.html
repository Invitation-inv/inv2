<!doctype html>

<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نموذج إرسال إلى Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f9fc; color: #222; }
    .card { max-width: 600px; margin: 0 auto; background: #fff; padding: 18px; border-radius: 8px; box-shadow: 0 6px 18px rgba(20,30,60,0.06); }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type=text], input[type=email], textarea, select { width:100%; padding:10px; margin-top:6px; border:1px solid #d7dbe0; border-radius:6px; box-sizing:border-box; }
    .radios { display:flex; gap:12px; margin-top:8px; }
    button { margin-top:16px; padding:10px 14px; border:0; background:#2563eb; color:#fff; border-radius:8px; cursor:pointer; }
    .msg { margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>نموذج تسجيل — يرسل إلى Google Sheets</h2><form id="guestForm">
  <!-- الحقل 1 -->
  <label for="field1">الاسم</label>
  <input id="field1" name="field1" type="text" placeholder="اكتب الاسم" required>

  <!-- الحقل 2 -->

  <!-- الحقل 3 -->
  <label for="field3">رقم الهاتف</label>
  <input id="field3" name="field3" type="text" placeholder="+9665..." required>

  <!-- الحقل 4 -->
  <label for="field4">ملاحظة / رسالة</label>
  <textarea id="field4" name="field4" rows="3" placeholder="اكتب ملاحظة إن وُجدت"></textarea>

  <!-- اختيار نعم / لا -->
  <label>هل تؤكد الحضور؟</label>
  <div class="radios">
    <label><input type="radio" name="yesNo" value="نعم" checked> نعم</label>
    <label><input type="radio" name="yesNo" value="لا"> لا</label>
  </div>

  <button type="submit">إرسال</button>
</form>

<div class="msg" id="response"></div>

  </div> <script>
    // ضع هنا رابط نشر Google Apps Script Web App
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyR8ndLz6uZnIyNji8mNaCuDNiP_pXqKtw6fU_pGZsUnnGoXe9lOx_kRDGIf6TOl-14/exec';

    const form = document.getElementById('guestForm');
    const respDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      respDiv.textContent = 'جاري الإرسال...';

      const data = {
        field1: document.getElementById('field1').value.trim(),
        field2: document.getElementById('field2').value.trim(),
        field3: document.getElementById('field3').value.trim(),
        field4: document.getElementById('field4').value.trim(),
        yesNo: (document.querySelector('input[name="yesNo"]:checked') || {}).value || ''
      };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === 'success') {
          respDiv.textContent = 'تم الإرسال بنجاح ✅';
          form.reset();
        } else {
          respDiv.textContent = 'حدث خطأ: ' + (result.message || JSON.stringify(result));
        }
      } catch (err) {
        console.error(err);
        respDiv.textContent = 'فشل الاتصال. تأكد من رابط Web App وصلاحيات النشر.';
      }
    });
  </script></body>
</html>
