<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تأكيد حضور الزفاف</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: url("11.jpeg") no-repeat center/cover;
      background-color: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h2 {
      font-size: 1.9rem;
      color: #fff9e6;
      margin-bottom: 25px;
      position: relative;
      text-shadow: 0 2px 10px rgba(255,255,255,0.3);
    }

    h2::after {
      content: "";
      position: absolute;
      width: 70px;
      height: 3px;
      background: #d4af37;
      bottom: -10px;
      right: 50%;
      transform: translateX(50%);
      border-radius: 2px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 5px;
      color: #fff;
      font-size: 15px;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      text-align: center;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus,
    textarea:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    /* أزرار نعم / لا */
    .yes-no-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    .yes-no-toggle input[type="radio"] {
      display: none;
    }

    .yes-no-toggle label {
      padding: 10px 30px;
      border-radius: 25px;
      border: 2px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .yes-no-toggle input[type="radio"]:checked + label {
      background: linear-gradient(90deg, #d4af37, #b68d2a);
      border-color: transparent;
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
      transform: scale(1.05);
    }

    input[type="submit"] {
      width: 100%;
      background: linear-gradient(90deg, #d4af37, #b68d2a);
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: transform 0.2s, opacity 0.3s;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      display: none;
    }

    .success {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid rgba(46, 204, 113, 0.4);
    }

    .error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.4);
    }

    /* عداد الوقت */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .time-box {
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      text-align: center;
      min-width: 60px;
      background: linear-gradient(90deg, #d4af37, #b68d2a);
    }

    .time-box span {
      display: block;
      font-size: 20px;
      font-weight: bold;
    }

    .time-label {
      font-size: 14px;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
        <img style="width: 300PX;height: 300PX;" src="111.PNG" alt="صورة المناسبة">

    <h2>تأكيد الحضور</h2>

    <form id="myForm">
      <label for="input1">الاسم (إجباري):</label>
      <input type="text" id="input1" name="input1" placeholder="أدخل اسمك الكامل" required>

      <label for="input2">رقم الجوال (إجباري):</label>
      <input type="tel" id="input2" name="input2" placeholder="05xxxxxxxxx" required>

      <label for="input3">تهنئتك (اختياري):</label>
      <textarea id="input3" name="input3" placeholder="اكتب ما ترغب به (اختياري)"></textarea>

      <label>هل ترغب في الحضور؟</label>
      <div class="yes-no-toggle">
        <input type="radio" id="yes" name="yes_no" value="نعم" required>
        <label for="yes">نعم بإذن الله</label>
        <input type="radio" id="no" name="yes_no" value="لا">
        <label for="no">أعتذر عن الحضور</label>
      </div>

      <input type="submit" value="إرسال" id="submitButton">
    </form>

    <div id="output" class="message"></div>

    <div id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <div class="time-label">يوم</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="time-label">ساعة</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="time-label">دقيقة</div>
      </div>
    </div>
  </div>

  <script>
    const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjixByDRJ4Fxn2zcQVrR8ndni7PsDeSdnSWXVKv2iGvz_cYAygIQOg-8i5VJEZG-3R/exec';

    document.getElementById('myForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const outputDiv = document.getElementById('output');
      const submitButton = document.getElementById('submitButton');

      outputDiv.style.display = "block";
      outputDiv.className = 'message';
      outputDiv.innerHTML = '⏳ جاري إرسال البيانات...';
      submitButton.disabled = true;

      const data = new FormData(form);
      const params = new URLSearchParams(data).toString();

      try {
        const response = await fetch(APP_SCRIPT_URL, {
          method: 'POST',
          body: params,
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
        const result = await response.json();

        if (result.status === 'success') {
          outputDiv.className = 'message success';
          outputDiv.innerHTML = result.message;
          form.reset();
        } else {
          outputDiv.className = 'message error';
          outputDiv.innerHTML = '⚠️ خطأ في الخادم: ' + result.message;
        }
      } catch (error) {
        outputDiv.className = 'message error';
        outputDiv.innerHTML = '❌ فشل الاتصال بـ Google: ' + error.message;
      } finally {
        submitButton.disabled = false;
      }
    });

    // العداد الزمني
    const countDownDate = new Date("Nov 25, 2025 20:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
    }, 1000);
  </script>
</body>
</html>
