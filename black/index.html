<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دعوة زفاف</title>
  <style>
    body {
      margin: 0;
      font-family: "Amiri", serif;
      height: 100vh;
      background: url("11.jpeg")no-repeat center/cover;
      color: #263645;
      background-color: #000000;
      text-align: center;
    }



    /* خلفية الفيديو */
      /* خلفية الفيديو */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 1s ease;
    }

   

   
    .content {
      position: relative;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
      background: #0f0f0f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      animation: fadeIn 1s ease;

    }

    .open .video-bg {
      opacity: 0;
    }

    .show-content .content {
      opacity: 1;
      z-index: 3;
    }
    .page-content {
      position: relative;
      padding: 30px 15px 80px;
      max-width: 700px;
      margin: auto;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #263645;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* عداد */
  #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .time-box {
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      text-align: center;
      min-width: 80px;
      min-height: 60px;
      background: linear-gradient(90deg, #d4af37, #b68d2a);
      text-align: center;
    }

    .time-box span {
      display: block;
      font-size: 20px;
      font-weight: bold;
    }

    .time-label {
      font-size: 14px;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
      font-size: 1.9rem;
      color: #fff9e6;
      margin-bottom: 25px;
      position: relative;
      text-shadow: 0 2px 10px rgba(255,255,255,0.3);
    }

    h2::after {
      content: "";
      position: absolute;
      width: 70px;
      height: 3px;
      background: #d4af37;
      bottom: -10px;
      right: 50%;
      transform: translateX(50%);
      border-radius: 2px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 5px;
      color: #fff;
      font-size: 15px;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      text-align: center;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus,
    textarea:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    /* أزرار نعم / لا */
    .yes-no-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    .yes-no-toggle input[type="radio"] {
      display: none;
    }

    .yes-no-toggle label {
      padding: 10px 30px;
      border-radius: 25px;
      border: 2px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .yes-no-toggle input[type="radio"]:checked + label {
      background: linear-gradient(90deg, #d4af37, #b68d2a);
      border-color: transparent;
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
      transform: scale(1.05);
    }

    input[type="submit"] {
      width: 100%;
      background: linear-gradient(90deg, #d4af37, #b68d2a);
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: transform 0.2s, opacity 0.3s;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      display: none;
    }

    .success {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid rgba(46, 204, 113, 0.4);
    }

    .error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.4);
    }
  </style>
</head>

<body>



  <!-- المحتوى -->
  <div class="page-content">
    <img src="111.png" style="position: absolute;left: 100px;width: 700px;">
   
    <p style="color: #ffffff; font-size: 20px; margin-top: 40px; animation: bounce 2s infinite;position: absolute;top: 1000px;left: 400px;">
      ↓ تاكيد الحضور ↓
    </p>
<h2 style="position: absolute;top: 1300px;left: 350px;">تأكيد الحضور</h2>

    <form style="position: absolute;top: 1400px;left: 300px;" id="myForm">
      <label for="input1">الاسم (إجباري):</label>
      <input type="text" id="input1" name="input1" placeholder="أدخل اسمك الكامل" required>

      <label for="input2">رقم الجوال (إجباري):</label>
      <input type="tel" id="input2" name="input2" placeholder="05xxxxxxxxx" required>

      <label for="input3">تهنئتك (اختياري):</label>
      <textarea id="input3" name="input3" placeholder="اكتب تهنئتك"></textarea>

      <label>هل ترغب في الحضور؟</label>
      <div class="yes-no-toggle">
        <input type="radio" id="yes" name="yes_no" value="نعم" required>
        <label for="yes">نعم بإذن الله</label>
        <input type="radio" id="no" name="yes_no" value="لا">
        <label for="no">أعتذر عن الحضور</label>
      </div>

      <input type="submit" value="إرسال" id="submitButton">
    </form>
    <div style="position: absolute;top: 1950px;left: 280px;" id="output" class="message"></div>

   
    <p style="color: rgb(255, 255, 255); font-size: 16px; margin-top: 40px; animation: bounce 2s infinite;position: absolute;top: 2000px;left: 400px;">
      ↓ تفاصيل الحفل ↓
    </p>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3710.505383694149!2d39.22260300000001!3d21.5661873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c3d1001bafa6ff%3A0x92adcdd2c7d4ba7d!2z2YHZhtiv2YIg2K_YqNmE2YrZiCDYp9mJ!5e0!3m2!1sar!2ssa!4v1760960554348!5m2!1sar!2ssa width="200" height="170" style="border:0;position: absolute; left: 230px;top: 2900px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
    <img src="22.png" style="width: 500px;height: 500px;position: absolute;top: 2100px;left: 150px;">

    <div style="position: absolute; left: 300px;top: 2700px;" id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <div class="time-label">يوم</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="time-label">ساعة</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="time-label">دقيقة</div>
      </div>
    </div>
  </div>
  <script>

   const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjixByDRJ4Fxn2zcQVrR8ndni7PsDeSdnSWXVKv2iGvz_cYAygIQOg-8i5VJEZG-3R/exec';

    document.getElementById('myForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const outputDiv = document.getElementById('output');
      const submitButton = document.getElementById('submitButton');

      outputDiv.style.display = "block";
      outputDiv.className = 'message';
      outputDiv.innerHTML = '⏳ جاري إرسال البيانات...';
      submitButton.disabled = true;

      const data = new FormData(form);
      const params = new URLSearchParams(data).toString();

      try {
        const response = await fetch(APP_SCRIPT_URL, {
          method: 'POST',
          body: params,
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
        const result = await response.json();

        if (result.status === 'success') {
          outputDiv.className = 'message success';
          outputDiv.innerHTML = result.message;
          form.reset();
        } else {
          outputDiv.className = 'message error';
          outputDiv.innerHTML = '⚠️ خطأ في الخادم: ' + result.message;
        }
      } catch (error) {
        outputDiv.className = 'message error';
        outputDiv.innerHTML = '❌ فشل الاتصال بـ Google: ' + error.message;
      } finally {
        submitButton.disabled = false;
      }
    });
    
    // العداد الزمني
    const countDownDate = new Date("Nov 25, 2025 20:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
    }, 1000);
  </script>
</body>
</html>
